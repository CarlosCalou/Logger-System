<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot your password</title>

    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/form.css" />
  </head>

  <body>
    <form class="form-forgot">
      <h1>Forgot your password?</h1>

      <div class="inputs">
        <input
          id="username-forgot"
          type="text"
          placeholder="Please type your username"
        />
        <input
          type="password"
          name="password"
          id="password-forgot"
          placeholder="new password"
        />
        <input
          type="password"
          name="password"
          id="password-confirmed-forgot"
          placeholder="confirm your password"
        />
      </div>
      <div class="logon">
        <input id="checkbox-forgot" type="checkbox" />
        <label for="checkbox-forgot">Show password</label>
      </div>

      <button class="btn-grad" id="forgot-send">Send</button>

      <div id="switch-page2">
        <small>
          Do your have an account?
          <a id="back-to-login" href="#">here</a>
        </small>
      </div>
    </form>

    <script src="../script/backToLogin.js"></script>
  </body>
</html>
